<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas HTML Color</title>
</head>
<body>
    <p>
        <span style="font-family: Arial; color: red;">Selamat</span>
        <span style="font-family: Courier; color: blue;">pagi,</span>

        <span style="font-family: Tahoma; color: purple;">nama</span>

        <span style="font-family: 'Lucida Sans'; color: cyan;">satu</span>

        <span style="font-family: Arial; color: chocolate;">STMIK</span>
        <span style="font-family: Tahoma; color: salmon;">Bina</span>
        <span style="font-family: Courier; color: gold;">Patria</span>

</html>
